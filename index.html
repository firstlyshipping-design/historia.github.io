<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0a0a0d;
font-family:'Playfair Display', serif;
color:white;
overflow-x:hidden;
}

/* ===== NAVBAR ===== */

nav{
position:fixed;
top:0;
width:100%;
padding:20px 30px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(10px);
z-index:1000;
}

nav .logo{
letter-spacing:3px;
font-size:0.9em;
opacity:0.8;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-size:0.9em;
opacity:0.7;
transition:0.3s;
}

nav a:hover{
opacity:1;
}

/* ===== SLIDER ===== */

.slider{
position:relative;
width:100vw;
height:100vh;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 2s ease-in-out, transform 8s ease-in-out;
transform:scale(1);
}

.slide.active{
opacity:1;
transform:scale(1.08);
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
}

/* ===== SECCIONES ===== */

.section{
padding:120px 30px;
max-width:700px;
margin:auto;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:1.2s ease;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

.section h2{
font-weight:400;
font-size:2em;
margin-bottom:30px;
}

.section p{
font-size:1.1em;
line-height:1.8;
opacity:0.8;
}

/* ===== FOOTER ===== */

footer{
text-align:center;
padding:80px 20px;
font-size:0.8em;
opacity:0.4;
}

audio{display:none;}

</style>
</head>

<body>

<nav>
<div class="logo">NUESTRA HISTORIA</div>
<div>
<a href="index.html">Inicio</a>
<a href="viajes.html">Nuestros Viajes</a>
</div>
</nav>

<div class="slider">

<div class="slide active" style="background-image:url('viaje1.jpg')"></div>
<div class="slide" style="background-image:url('viaje2.jpg')"></div>
<div class="slide" style="background-image:url('viaje3.jpg')"></div>
<div class="slide" style="background-image:url('momento1.jpg')"></div>
<div class="slide" style="background-image:url('momento2.jpg')"></div>
<div class="slide" style="background-image:url('momento3.jpg')"></div>

<div class="overlay"></div>
</div>

<div class="section">
<h2>Todo empezó sin planearlo</h2>
<p>
Y terminó siendo lo más bonito que me ha pasado.
</p>
</div>

<footer>
Hecho contigo.
</footer>

<audio id="music" autoplay loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script>

let slides=document.querySelectorAll(".slide");
let index=0;

function nextSlide(){
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
}

setInterval(nextSlide,6000);

/* Animación scroll */
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("visible");
}
});
});

/* Música fallback móvil */
const music=document.getElementById("music");
document.body.addEventListener("touchstart",()=>{
music.play();
},{once:true});

</script>

</body>
</html>
