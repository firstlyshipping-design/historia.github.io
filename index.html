<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0d0d0f;
font-family:'Cormorant Garamond', serif;
overflow:hidden;
}

/* SLIDER */

.slider{
position:relative;
width:100vw;
height:100vh;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 2s ease-in-out;
}

.slide.active{
opacity:1;
}

/* FADE OVERLAY */

.overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
}

/* FADE INTRO */

.intro{
position:absolute;
bottom:40px;
width:100%;
text-align:center;
color:white;
font-size:1.4em;
letter-spacing:2px;
opacity:0.8;
}

/* MUSIC CONTROL INVISIBLE */

audio{
display:none;
}
</style>
</head>

<body>

<div class="slider">

<div class="slide active" style="background-image:url('viaje1.jpg')"></div>
<div class="slide" style="background-image:url('viaje2.jpg')"></div>
<div class="slide" style="background-image:url('viaje3.jpg')"></div>
<div class="slide" style="background-image:url('momento1.jpg')"></div>
<div class="slide" style="background-image:url('momento2.jpg')"></div>
<div class="slide" style="background-image:url('momento3.jpg')"></div>

<div class="overlay"></div>

<div class="intro">
Nuestra Historia
</div>

</div>

<audio autoplay loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script>

let slides=document.querySelectorAll(".slide");
let index=0;

function nextSlide(){
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
}

setInterval(nextSlide,5000);

</script>

</body>
</html>
