<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Historia</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:linear-gradient(180deg,#0b0b10,#141420);
font-family:'Playfair Display', serif;
color:white;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:20px 30px;
display:flex;
justify-content:space-between;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(12px);
z-index:1000;
}

.menu a{
color:white;
text-decoration:none;
margin-left:20px;
letter-spacing:2px;
font-size:0.8rem;
cursor:pointer;
opacity:0.7;
}
.menu a:hover{opacity:1;}

section{
min-height:100vh;
padding:120px 20px 60px;
max-width:1200px;
margin:auto;
display:none;
animation:fade 0.6s ease;
}

section.active{display:block;}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

h1{
text-align:center;
margin-bottom:40px;
letter-spacing:4px;
font-weight:400;
}

/* ===== INICIO ===== */

.hero{
text-align:center;
margin-top:100px;
font-size:1.3rem;
opacity:0.85;
}

/* ===== VIAJES ===== */

.album-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
}

.album{
position:relative;
height:260px;
border-radius:20px;
overflow:hidden;
background:rgba(255,255,255,0.05);
display:flex;
align-items:flex-end;
padding:20px;
cursor:pointer;
}

.album img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-1;
}

.album::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
}

.album-title{
position:relative;
}

.album-actions{
position:absolute;
top:15px;
right:15px;
display:flex;
gap:8px;
}

.action-btn{
background:rgba(0,0,0,0.7);
border:none;
color:white;
font-size:11px;
padding:6px 10px;
border-radius:10px;
cursor:pointer;
}

.create-btn{
margin:40px auto;
display:block;
padding:12px 28px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
background:none;
color:white;
cursor:pointer;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;
margin-top:40px;
}

.photo{
position:relative;
border-radius:15px;
overflow:hidden;
}

.photo img{
width:100%;
height:200px;
object-fit:cover;
}

.delete-btn{
position:absolute;
top:8px;
right:8px;
background:rgba(0,0,0,0.7);
border:none;
color:white;
padding:5px 8px;
border-radius:8px;
cursor:pointer;
}

.back-btn{
margin-bottom:20px;
display:inline-block;
cursor:pointer;
}

textarea{
width:100%;
margin-top:20px;
background:rgba(255,255,255,0.05);
border:none;
color:white;
padding:15px;
border-radius:15px;
min-height:100px;
}

#lightbox{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:2000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}
</style>
</head>
<body>

<nav>
<div>NUESTRA HISTORIA</div>
<div class="menu">
<a onclick="showSection('inicio')">Inicio</a>
<a onclick="showSection('viajes')">Viajes</a>
</div>
</nav>

<!-- INICIO -->
<section id="inicio" class="active">
<h1>Bienvenida</h1>
<div class="hero">
Cada viaje empieza contigo ❤️
</div>
</section>

<!-- VIAJES -->
<section id="viajes">
<h1 id="pageTitle">Álbumes</h1>

<div id="albumView">
<div class="album-grid" id="albumGrid"></div>
<button class="create-btn" onclick="createAlbum()">Crear Nuevo Álbum</button>
</div>

<div id="photoView" style="display:none;">
<span class="back-btn" onclick="goBack()">← Volver</span>

<label class="create-btn">
Subir Fotos
<input type="file" id="photoInput" accept="image/*" multiple hidden>
</label>

<textarea id="albumNote" placeholder="Escribe algo sobre este viaje..."></textarea>

<div class="gallery" id="gallery"></div>
</div>
</section>

<div id="lightbox"><img id="lightboxImg"></div>

<script>

/* ===== SPA ===== */

function showSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* ===== MÚSICA PERMANENTE ===== */

const music = new Audio("musica.mp3");
music.loop = true;
music.volume = 0.7;

document.addEventListener("click",()=>{
if(music.paused){
music.play();
}
},{once:true});

/* ===== ÁLBUMES ===== */

let albums = JSON.parse(localStorage.getItem("viajesAlbums")) || {
"París 2024": {photos:[], note:""},
"Italia 2025": {photos:[], note:""}
};

let currentAlbum=null;

const albumGrid=document.getElementById("albumGrid");
const gallery=document.getElementById("gallery");
const albumView=document.getElementById("albumView");
const photoView=document.getElementById("photoView");
const pageTitle=document.getElementById("pageTitle");
const noteField=document.getElementById("albumNote");
const photoInput=document.getElementById("photoInput");

function saveAlbums(){
localStorage.setItem("viajesAlbums", JSON.stringify(albums));
}

function renderAlbums(){
albumGrid.innerHTML="";
Object.keys(albums).forEach(name=>{

const div=document.createElement("div");
div.className="album";

if(albums[name].photos[0]){
const img=document.createElement("img");
img.src=albums[name].photos[0];
div.appendChild(img);
}

const title=document.createElement("div");
title.className="album-title";
title.textContent=name;

const actions=document.createElement("div");
actions.className="album-actions";

const edit=document.createElement("button");
edit.className="action-btn";
edit.textContent="Editar";
edit.onclick=(e)=>{
e.stopPropagation();
let newName=prompt("Nuevo nombre:",name);
if(!newName || albums[newName]) return;
albums[newName]=albums[name];
delete albums[name];
saveAlbums();
renderAlbums();
};

const del=document.createElement("button");
del.className="action-btn";
del.textContent="Eliminar";
del.onclick=(e)=>{
e.stopPropagation();
if(confirm("¿Eliminar álbum?")){
delete albums[name];
saveAlbums();
renderAlbums();
}
};

actions.appendChild(edit);
actions.appendChild(del);

div.appendChild(actions);
div.appendChild(title);

div.onclick=()=>openAlbum(name);

albumGrid.appendChild(div);
});
}
renderAlbums();

function createAlbum(){
let name=prompt("Nombre del nuevo viaje:");
if(!name || albums[name]) return;
albums[name]={photos:[],note:""};
saveAlbums();
renderAlbums();
}

function openAlbum(name){
currentAlbum=name;
pageTitle.textContent=name;
albumView.style.display="none";
photoView.style.display="block";
noteField.value=albums[name].note;
renderPhotos();
}

function goBack(){
photoView.style.display="none";
albumView.style.display="block";
pageTitle.textContent="Álbumes";
renderAlbums();
}

function renderPhotos(){
gallery.innerHTML="";
albums[currentAlbum].photos.forEach((src,index)=>{
const div=document.createElement("div");
div.className="photo";

const img=document.createElement("img");
img.src=src;
img.onclick=()=>{
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightboxImg").src=src;
};

const del=document.createElement("button");
del.className="delete-btn";
del.textContent="✕";
del.onclick=()=>{
if(confirm("¿Eliminar foto?")){
albums[currentAlbum].photos.splice(index,1);
saveAlbums();
renderPhotos();
}
};

div.appendChild(img);
div.appendChild(del);
gallery.appendChild(div);
});
}

photoInput.addEventListener("change",function(e){
const files=[...e.target.files];
files.forEach(file=>{
const reader=new FileReader();
reader.onload=function(ev){
albums[currentAlbum].photos.push(ev.target.result);
saveAlbums();
renderPhotos();
};
reader.readAsDataURL(file);
});
photoInput.value="";
});

noteField.addEventListener("input",()=>{
albums[currentAlbum].note=noteField.value;
saveAlbums();
});

document.getElementById("lightbox").onclick=function(){
this.style.display="none";
};

</script>

</body>
</html>
