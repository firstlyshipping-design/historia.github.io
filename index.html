<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Nuestra Historia</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===== RESET ===== */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
background:#0b0b10;
font-family:'Playfair Display', serif;
color:white;
overflow-x:hidden;
}

/* ===== NAVBAR MÓVIL PERFECTA ===== */

nav{
position:fixed;
top:0;
width:100%;
padding:18px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.45);
backdrop-filter:blur(14px);
z-index:1000;
}

.logo{
font-size:0.75rem;
letter-spacing:3px;
opacity:0.85;
}

.menu a{
text-decoration:none;
color:white;
margin-left:15px;
font-size:0.75rem;
letter-spacing:2px;
opacity:0.6;
transition:0.3s;
}

.menu a:active{
opacity:1;
}

/* ===== HERO SLIDER FULLSCREEN REAL ===== */

.slider{
position:relative;
height:100svh; /* Soluciona bug iPhone */
width:100%;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 1.5s ease-in-out, transform 6s ease-in-out;
transform:scale(1);
}

.slide.active{
opacity:1;
transform:scale(1.06);
}

.overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
}

/* ===== TEXTO HERO ===== */

.hero-text{
position:absolute;
bottom:80px;
width:100%;
text-align:center;
font-size:0.95rem;
letter-spacing:4px;
opacity:0;
animation:fadeIn 2.5s ease forwards;
animation-delay:1s;
padding:0 20px;
}

@keyframes fadeIn{
to{opacity:0.85;}
}

/* ===== SECCIONES MÓVIL ===== */

.section{
padding:70px 22px;
max-width:500px;
margin:auto;
text-align:center;
opacity:0;
transform:translateY(30px);
transition:1s ease;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

.section h2{
font-size:1.5rem;
font-weight:400;
margin-bottom:20px;
letter-spacing:2px;
}

.section p{
font-size:0.95rem;
line-height:1.8;
opacity:0.75;
}

.divider{
width:30px;
height:1px;
background:white;
margin:40px auto;
opacity:0.3;
}

/* ===== FOOTER ===== */

footer{
padding:60px 20px;
text-align:center;
font-size:0.7rem;
opacity:0.4;
}

/* AUDIO */
audio{display:none;}

</style>
</head>

<body>

<nav>
<div class="logo">NUESTRA HISTORIA</div>
<div class="menu">
<a href="index.html">Inicio</a>
<a href="viajes.html">Viajes</a>
</div>
</nav>

<div class="slider">

<div class="slide active" style="background-image:url('viaje1.jpg')"></div>
<div class="slide" style="background-image:url('viaje2.jpg')"></div>
<div class="slide" style="background-image:url('viaje3.jpg')"></div>
<div class="slide" style="background-image:url('momento1.jpg')"></div>
<div class="slide" style="background-image:url('momento2.jpg')"></div>
<div class="slide" style="background-image:url('momento3.jpg')"></div>

<div class="overlay"></div>

<div class="hero-text">
NUESTRA HISTORIA
</div>

</div>

<div class="section">
<h2>Todo empezó sin planearlo</h2>
<p>
Y terminó siendo lo más bonito que me ha pasado.
</p>
<div class="divider"></div>
</div>

<div class="section">
<h2>Momentos</h2>
<p>
Risas. Viajes. Silencios que dicen más que mil palabras.
</p>
<div class="divider"></div>
</div>

<div class="section">
<h2>Lo que viene</h2>
<p>
No sé dónde será.  
Pero sé que será contigo.
</p>
</div>

<footer>
Hecho con calma. Hecho contigo.
</footer>

<audio id="music" autoplay loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== SLIDER SUAVE ===== */

const slides=document.querySelectorAll(".slide");
let current=0;

function nextSlide(){
slides[current].classList.remove("active");
current=(current+1)%slides.length;
slides[current].classList.add("active");
}

setInterval(nextSlide,5000);

/* ===== SCROLL REVEAL OPTIMIZADO ===== */

const sections=document.querySelectorAll(".section");

function reveal(){
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-60){
sec.classList.add("visible");
}
});
}

window.addEventListener("scroll",reveal);
reveal();

/* ===== MÚSICA ===== */

const music=document.getElementById("music");

document.body.addEventListener("touchstart",()=>{
music.play();
},{once:true});

</script>

</body>
</html>
