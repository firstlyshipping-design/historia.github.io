<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Nuestra Película</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000;
    font-family: 'Playfair Display', serif;
    color: white;
    overflow-x: hidden;
}

/* NAV */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(12px);
    z-index: 1000;
}

.logo {
    font-size: 0.75rem;
    letter-spacing: 3px;
    opacity: 0.8;
}

.menu a {
    text-decoration: none;
    color: white;
    margin-left: 15px;
    font-size: 0.75rem;
    letter-spacing: 2px;
    opacity: 0.6;
    transition: 0.3s;
}

.menu a:hover {
    opacity: 1;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 60px;
    text-align: center;
}

.hero h1 {
    font-size: 1.8rem;
    font-weight: 400;
    letter-spacing: 3px;
    margin-bottom: 15px;
}

.hero p {
    font-size: 0.95rem;
    opacity: 0.7;
    max-width: 500px;
    line-height: 1.8;
    padding: 0 20px;
}

/* VIDEO */
.video-section {
    width: 100%;
    padding: 80px 20px 120px 20px;
    display: flex;
    justify-content: center;
}

.video-wrapper {
    width: 100%;
    max-width: 1100px;
    aspect-ratio: 16 / 9;
    background: #111;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 60px rgba(255,255,255,0.05);
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TEXTO FINAL */
.footer-text {
    text-align: center;
    padding: 60px 20px;
    font-size: 0.85rem;
    opacity: 0.5;
}
</style>
</head>

<body>

<nav>
    <div class="logo">NUESTRA HISTORIA</div>
    <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="viajes.html">Nuestros Viajes</a>
        <a href="pelicula.html">EL Momento</a>
        <a href="timeline.html">TimeLine</a>
    </div>
</nav>

<section class="hero">
    <h1>Nuestra Película</h1>
    <p>
        Aquí irá todo lo que hemos vivido.  
        No para verlo hoy.  
        Sino para volver dentro de muchos años  
        y recordar cómo empezó todo.
    </p>
</section>

<section class="video-section">
    <div class="video-wrapper">
        <video controls poster="poster.jpg">
            <source src="nuestra_pelicula.mp4" type="video/mp4">
        </video>
    </div>
</section>

<div class="footer-text">
    Esta no es solo una web.  
    Es un recuerdo esperando su momento.
</div>

</body>
</html>
