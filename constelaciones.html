<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Constelaciones de Momentos</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    height:100%;
    font-family: 'Playfair Display', serif;
    color:white;
    overflow-x:hidden;
    scroll-behavior: smooth;
    background: radial-gradient(ellipse at center, #0b0b10 0%, #02020a 100%);
}

/* ===== NAVBAR ===== */
nav {
    position: fixed;
    top:0; left:0; width:100%;
    padding:20px 30px;
    display:flex;
    justify-content: space-between;
    align-items:center;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
    z-index:1000;
    transition:0.4s;
}
nav.scrolled { background: rgba(0,0,0,0.85); }
.logo { font-size:1rem; letter-spacing:3px; font-weight:500; opacity:0.9; }
.menu a { color:white; text-decoration:none; margin-left:25px; font-size:0.9rem; opacity:0.7; transition:0.3s; }
.menu a:hover { opacity:1; }

/* ===== CONSTELACIÓN ===== */
.constellation-container {
    position: relative;
    width:100%;
    height:100vh;
    overflow:hidden;
}

/* Partículas fondo (pequeñas) */
.particle {
    position:absolute;
    width:2px; height:2px;
    background:white;
    border-radius:50%;
    opacity:0.3;
    animation: twinkle linear infinite;
}
@keyframes twinkle {
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

/* Estrellas principales */
.star {
    position: absolute;
    width:16px; height:16px;
    background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.6) 60%);
    border-radius:50%;
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
    cursor:pointer;
    transition: transform 0.4s, box-shadow 0.4s;
}
.star:hover {
    transform: scale(2);
    box-shadow: 0 0 40px rgba(255,255,255,1);
}

/* Conexiones entre estrellas */
.line {
    position: absolute;
    width:2px;
    background: rgba(255,255,255,0.2);
    transform-origin: top left;
}

/* POPUP elegante con efecto vidrio */
.popup {
    position: absolute;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding:20px;
    border-radius:18px;
    max-width:270px;
    display:none;
    font-size:0.95rem;
    line-height:1.5;
    pointer-events:none;
    z-index:2000;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
    animation: popupFade 0.3s ease forwards;
}
.popup img {
    width:100%;
    border-radius:12px;
    margin-top:10px;
}
@keyframes popupFade {
    from {opacity:0; transform: scale(0.9);}
    to {opacity:1; transform: scale(1);}
}

/* Fondo con efecto parallax de estrellas grandes */
.big-star {
    position:absolute;
    width:4px; height:4px;
    background:white;
    border-radius:50%;
    opacity:0.7;
    animation: drift 40s linear infinite;
}
@keyframes drift {
    0% { transform: translateY(0);}
    50% { transform: translateY(15px);}
    100% { transform: translateY(0);}
}

/* FOOTER */
footer {
    padding:80px 20px;
    text-align:center;
    font-size:0.75rem;
    opacity:0.4;
}

/* RESPONSIVE */
@media(max-width:768px){
    .popup { max-width:200px; padding:15px; font-size:0.85rem; }
    .star { width:14px; height:14px; }
}
@media(max-width:480px){
    .popup { max-width:160px; font-size:0.8rem; padding:12px; }
    .star { width:12px; height:12px; }
}
</style>
</head>
<body>

<nav id="navbar">
    <div class="logo">Constelaciones de Momentos</div>
    <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="viajes.html">Viajes</a>
        <a href="pelicula.html">El Momento</a>
        <a href="timeline.html">Timeline</a>
    </div>
</nav>

<div class="constellation-container" id="constellation">
    <div class="popup" id="popup"></div>
</div>

<footer>Hecho con calma. Hecho contigo.</footer>

<script>
// ===== PARTICULAS DE FONDO =====
const container = document.getElementById('constellation');
for(let i=0;i<120;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.top = Math.random()*100+'%';
    p.style.left = Math.random()*100+'%';
    p.style.animationDuration = (2+Math.random()*3)+'s';
    container.appendChild(p);
}
for(let i=0;i<30;i++){
    const bs = document.createElement('div');
    bs.classList.add('big-star');
    bs.style.top = Math.random()*100+'%';
    bs.style.left = Math.random()*100+'%';
    container.appendChild(bs);
}

// ===== DATOS DE ESTRELLAS =====
const starsData = [
    { x: 10, y: 20, title:"Viaje a París", text:"Primera aventura juntos en la ciudad del amor.", img:"paris.jpg" },
    { x: 40, y: 25, title:"Escapada a Cancún", text:"Sol, mar y risas interminables.", img:"cancun.jpg" },
    { x: 70, y: 10, title:"Primer concierto juntos", text:"Nos emocionamos hasta llorar.", img:"concierto.jpg" },
    { x: 30, y: 60, title:"Día de lluvia en casa", text:"Risas y chocolate caliente.", img:"lluvia.jpg" },
    { x: 80, y: 50, title:"Paseo por los Alpes", text:"Vistas impresionantes y frío abrazable.", img:"alpes.jpg" }
];

const popup = document.getElementById('popup');

// ===== CREAR ESTRELLAS =====
starsData.forEach((star)=>{
    const el = document.createElement('div');
    el.classList.add('star');
    el.style.top = star.y + '%';
    el.style.left = star.x + '%';
    container.appendChild(el);

    // Hover popup
    el.addEventListener('mouseenter', ()=>{
        popup.style.display = 'block';
        popup.innerHTML = `<strong>${star.title}</strong><p>${star.text}</p><img src="${star.img}" alt="${star.title}">`;
    });
    el.addEventListener('mousemove', e=>{
        popup.style.top = (e.clientY + 15)+'px';
        popup.style.left = (e.clientX + 15)+'px';
    });
    el.addEventListener('mouseleave', ()=>{
        popup.style.display = 'none';
    });
});

// ===== NAVBAR ANIMADA =====
window.addEventListener('scroll', ()=>{
    document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 20);
});
</script>

</body>
</html>
