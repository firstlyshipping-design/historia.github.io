<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Nuestros Viajes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0b0b10;
font-family:'Playfair Display', serif;
color:white;
min-height:100vh;
}

/* NAV */

nav{
position:fixed;
top:0;
width:100%;
padding:18px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(12px);
z-index:1000;
}

.logo{
font-size:0.75rem;
letter-spacing:3px;
opacity:0.85;
}

.menu a{
text-decoration:none;
color:white;
margin-left:15px;
font-size:0.75rem;
letter-spacing:2px;
opacity:0.6;
}

/* MAIN */

.container{
padding-top:110px;
max-width:1100px;
margin:auto;
padding-left:20px;
padding-right:20px;
}

/* TITULO */

h1{
text-align:center;
font-weight:400;
letter-spacing:3px;
margin-bottom:40px;
}

/* ALBUM GRID */

.album-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;
}

.album{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
padding:30px 15px;
border-radius:18px;
text-align:center;
cursor:pointer;
transition:0.3s ease;
}

.album:hover{
background:rgba(255,255,255,0.1);
transform:translateY(-4px);
}

.album h3{
font-weight:400;
letter-spacing:2px;
font-size:0.9rem;
}

/* BOTON CREAR */

.create-btn{
margin:40px auto;
display:block;
padding:10px 25px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
background:none;
color:white;
letter-spacing:2px;
cursor:pointer;
}

/* GALLERY */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
gap:12px;
margin-top:30px;
}

.photo{
position:relative;
overflow:hidden;
border-radius:12px;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
display:block;
}

.delete-btn{
position:absolute;
top:6px;
right:6px;
background:rgba(0,0,0,0.6);
border:none;
color:white;
font-size:11px;
padding:4px 7px;
cursor:pointer;
border-radius:6px;
}

/* BOTON VOLVER */

.back-btn{
margin-top:30px;
display:inline-block;
cursor:pointer;
opacity:0.6;
}

input[type="file"]{display:none;}

.upload-label{
display:inline-block;
margin-top:20px;
padding:10px 20px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
cursor:pointer;
font-size:0.75rem;
letter-spacing:2px;
}

footer{
text-align:center;
padding:60px 20px;
font-size:0.7rem;
opacity:0.4;
}

</style>
</head>

<body>

<nav>
<div class="logo">NUESTROS VIAJES</div>
<div class="menu">
<a href="index.html">Inicio</a>
</div>
</nav>

<div class="container">

<h1 id="pageTitle">Álbumes</h1>

<div id="albumView">
<div class="album-grid" id="albumGrid"></div>
<button class="create-btn" onclick="createAlbum()">Crear Nuevo Álbum</button>
</div>

<div id="photoView" style="display:none;">
<span class="back-btn" onclick="goBack()">← Volver</span>

<label class="upload-label">
Subir Fotos
<input type="file" id="photoInput" accept="image/*" multiple>
</label>

<div class="gallery" id="gallery"></div>
</div>

</div>

<footer>
Cada viaje empieza contigo.
</footer>

<script>

let albums = JSON.parse(localStorage.getItem("viajesAlbums")) || {
"París 2024": [],
"Italia 2025": [],
"Próximo Destino ✨": []
};

let currentAlbum = null;

const albumGrid = document.getElementById("albumGrid");
const gallery = document.getElementById("gallery");
const albumView = document.getElementById("albumView");
const photoView = document.getElementById("photoView");
const pageTitle = document.getElementById("pageTitle");

/* Guardar */
function saveAlbums(){
localStorage.setItem("viajesAlbums", JSON.stringify(albums));
}

/* Mostrar álbumes */
function renderAlbums(){
albumGrid.innerHTML="";
for(let name in albums){
const div=document.createElement("div");
div.classList.add("album");
div.innerHTML=`<h3>${name}</h3>`;
div.onclick=()=>openAlbum(name);
albumGrid.appendChild(div);
}
}

renderAlbums();

/* Crear álbum */
function createAlbum(){
const name=prompt("Nombre del nuevo viaje:");
if(name){
albums[name]=[];
saveAlbums();
renderAlbums();
}
}

/* Abrir álbum */
function openAlbum(name){
currentAlbum=name;
pageTitle.textContent=name;
albumView.style.display="none";
photoView.style.display="block";
renderPhotos();
}

/* Volver */
function goBack(){
photoView.style.display="none";
albumView.style.display="block";
pageTitle.textContent="Álbumes";
}

/* Mostrar fotos */
function renderPhotos(){
gallery.innerHTML="";
albums[currentAlbum].forEach(src=>{
const div=document.createElement("div");
div.classList.add("photo");

const img=document.createElement("img");
img.src=src;

const btn=document.createElement("button");
btn.classList.add("delete-btn");
btn.textContent="✕";
btn.onclick=()=>{
albums[currentAlbum]=albums[currentAlbum].filter(p=>p!==src);
saveAlbums();
renderPhotos();
};

div.appendChild(img);
div.appendChild(btn);
gallery.appendChild(div);
});
}

/* Subir fotos */
document.getElementById("photoInput").addEventListener("change",function(e){
const files=e.target.files;
for(let file of files){
const reader=new FileReader();
reader.onload=function(event){
albums[currentAlbum].push(event.target.result);
saveAlbums();
renderPhotos();
};
reader.readAsDataURL(file);
}
});
/* ===== MÚSICA GLOBAL ===== */

let music = parent.document.getElementById("music");

if(!music){
music = document.createElement("audio");
music.src = "musica.mp3";
music.loop = true;
music.id = "music";
document.body.appendChild(music);
}

window.addEventListener("load", () => {
const savedTime = localStorage.getItem("musicTime");
if(savedTime){
music.currentTime = parseFloat(savedTime);
}
music.play();
});

setInterval(() => {
localStorage.setItem("musicTime", music.currentTime);
}, 1000);

</script>

</body>
</html>
