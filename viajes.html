<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Nuestros Viajes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:linear-gradient(180deg,#0b0b10,#141420);
font-family:'Playfair Display', serif;
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* CANVAS FONDO */
#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:18px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(12px);
z-index:1000;
}

.logo{
font-size:0.75rem;
letter-spacing:3px;
opacity:0.85;
}

.menu a{
text-decoration:none;
color:white;
margin-left:15px;
font-size:0.75rem;
letter-spacing:2px;
opacity:0.6;
}

/* CONTENEDOR */
.container{
padding-top:120px;
max-width:1200px;
margin:auto;
padding:0 20px;
}

/* TITULO */
h1{
text-align:center;
font-weight:400;
letter-spacing:4px;
margin-bottom:50px;
font-size:1.4rem;
opacity:0.9;
}

/* GRID ÁLBUMES */
.album-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:25px;
}

.album{
position:relative;
height:240px;
border-radius:20px;
overflow:hidden;
cursor:pointer;
transition:0.5s ease;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
display:flex;
align-items:flex-end;
padding:20px;
}

.album:hover{
transform:translateY(-8px);
}

.album::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,0.7),rgba(0,0,0,0.1));
}

.album img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-1;
}

.album h3{
position:relative;
font-weight:400;
letter-spacing:2px;
font-size:0.9rem;
}

.photo-count{
position:absolute;
top:15px;
right:15px;
font-size:0.7rem;
opacity:0.7;
}

/* BOTON CREAR */
.create-btn{
margin:40px auto;
display:block;
padding:10px 25px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
background:none;
color:white;
letter-spacing:2px;
cursor:pointer;
}

/* GALERIA */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
margin-top:40px;
}

.photo{
border-radius:14px;
overflow:hidden;
position:relative;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
transition:0.6s ease;
cursor:pointer;
}

.photo:hover img{
transform:scale(1.06);
}

.delete-btn{
position:absolute;
top:8px;
right:8px;
background:rgba(0,0,0,0.6);
border:none;
color:white;
font-size:11px;
padding:5px 8px;
cursor:pointer;
border-radius:8px;
opacity:0;
transition:0.3s;
}

.photo:hover .delete-btn{
opacity:1;
}

/* TEXTAREA DIARIO */
textarea{
width:100%;
margin-top:25px;
background:rgba(255,255,255,0.05);
border:none;
color:white;
padding:15px;
border-radius:15px;
font-family:'Playfair Display';
resize:none;
min-height:100px;
}

/* BOTON VOLVER */
.back-btn{
display:inline-block;
margin-bottom:20px;
cursor:pointer;
opacity:0.6;
}

/* LIGHTBOX */
#lightbox{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:2000;
}

#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

footer{
text-align:center;
padding:60px 20px;
font-size:0.7rem;
opacity:0.4;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<nav>
<div class="logo">NUESTROS VIAJES</div>
<div class="menu">
<a href="index.html">Inicio</a>
<a href="viajes.html">Nuestros Viajes</a>
</div>
</nav>

<div class="container">

<h1 id="pageTitle">Álbumes</h1>

<div id="albumView">
<div class="album-grid" id="albumGrid"></div>
<button class="create-btn" onclick="createAlbum()">Crear Nuevo Álbum</button>
</div>

<div id="photoView" style="display:none;">
<span class="back-btn" onclick="goBack()">← Volver</span>

<label class="create-btn">
Subir Fotos
<input type="file" id="photoInput" accept="image/*" multiple hidden>
</label>

<textarea id="albumNote" placeholder="Escribe algo sobre este viaje..."></textarea>

<div class="gallery" id="gallery"></div>
</div>

</div>

<div id="lightbox">
<img id="lightboxImg">
</div>

<footer>
Cada viaje empieza contigo.
</footer>

<script>

/* ===== ALBUMES ===== */

let albums = JSON.parse(localStorage.getItem("viajesAlbums")) || {
"París 2024": {photos:[], note:""},
"Italia 2025": {photos:[], note:""},
"Próximo Destino ✨": {photos:[], note:""}
};

let currentAlbum = null;

const albumGrid = document.getElementById("albumGrid");
const gallery = document.getElementById("gallery");
const albumView = document.getElementById("albumView");
const photoView = document.getElementById("photoView");
const pageTitle = document.getElementById("pageTitle");
const noteField = document.getElementById("albumNote");

function saveAlbums(){
localStorage.setItem("viajesAlbums", JSON.stringify(albums));
}

function renderAlbums(){
albumGrid.innerHTML="";
for(let name in albums){

const div=document.createElement("div");
div.classList.add("album");

const data=albums[name];
const cover=data.photos[0];

if(cover){
const img=document.createElement("img");
img.src=cover;
div.appendChild(img);
}

div.innerHTML+=`
<div class="photo-count">${data.photos.length} fotos</div>
<h3>${name}</h3>
`;

div.onclick=()=>openAlbum(name);
albumGrid.appendChild(div);
}
}
renderAlbums();

function createAlbum(){
const name=prompt("Nombre del nuevo viaje:");
if(name){
albums[name]={photos:[],note:""};
saveAlbums();
renderAlbums();
}
}

function openAlbum(name){
currentAlbum=name;
pageTitle.textContent=name;
albumView.style.display="none";
photoView.style.display="block";
noteField.value=albums[name].note || "";
renderPhotos();
}

function goBack(){
photoView.style.display="none";
albumView.style.display="block";
pageTitle.textContent="Álbumes";
renderAlbums();
}

function renderPhotos(){
gallery.innerHTML="";
albums[currentAlbum].photos.forEach(src=>{
const div=document.createElement("div");
div.classList.add("photo");

const img=document.createElement("img");
img.src=src;
img.onclick=()=>{
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightboxImg").src=src;
};

const btn=document.createElement("button");
btn.classList.add("delete-btn");
btn.textContent="✕";
btn.onclick=()=>{
albums[currentAlbum].photos=
albums[currentAlbum].photos.filter(p=>p!==src);
saveAlbums();
renderPhotos();
};

div.appendChild(img);
div.appendChild(btn);
gallery.appendChild(div);
});
}

document.getElementById("photoInput").addEventListener("change",function(e){
for(let file of e.target.files){
const reader=new FileReader();
reader.onload=function(event){
albums[currentAlbum].photos.push(event.target.result);
saveAlbums();
renderPhotos();
};
reader.readAsDataURL(file);
}
});

noteField.addEventListener("input",()=>{
albums[currentAlbum].note=noteField.value;
saveAlbums();
});

document.getElementById("lightbox").onclick=function(){
this.style.display="none";
};

/* ===== FONDO ROMÁNTICO ===== */

const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<40;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,0.05)";
ctx.beginPath();
particles.forEach(p=>{
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
});
ctx.fill();
update();
}

function update(){
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height){
p.y=0;
p.x=Math.random()*canvas.width;
}
});
}
setInterval(draw,33);

/* ===== MUSICA GLOBAL ===== */

let music=document.createElement("audio");
music.src="musica.mp3";
music.loop=true;
document.body.appendChild(music);

window.addEventListener("load",()=>{
const savedTime=localStorage.getItem("musicTime");
if(savedTime) music.currentTime=parseFloat(savedTime);
music.play();
});

setInterval(()=>{
localStorage.setItem("musicTime",music.currentTime);
},1000);

</script>

</body>
</html>
