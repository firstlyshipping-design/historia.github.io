<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestros Viajes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:linear-gradient(180deg,#0b0b10,#141420);
font-family:'Playfair Display', serif;
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(12px);
z-index:1000;
}

.logo{
font-size:0.8rem;
letter-spacing:3px;
opacity:0.85;
}

.menu a{
text-decoration:none;
color:white;
margin-left:20px;
font-size:0.75rem;
letter-spacing:2px;
opacity:0.6;
}

/* CONTENEDOR */
.container{
padding-top:120px;
max-width:1200px;
margin:auto;
padding:0 20px;
}

h1{
text-align:center;
font-weight:400;
letter-spacing:4px;
margin-bottom:50px;
font-size:1.5rem;
}

/* GRID */
.album-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
}

/* ALBUM */
.album{
position:relative;
height:260px;
border-radius:22px;
overflow:hidden;
cursor:pointer;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
display:flex;
align-items:flex-end;
padding:20px;
transition:0.4s;
}

.album:hover{
transform:translateY(-6px);
}

.album img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-1;
}

.album::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,0.85),transparent);
}

.album-title{
position:relative;
font-size:1rem;
letter-spacing:2px;
}

.photo-count{
position:absolute;
top:15px;
left:15px;
font-size:0.7rem;
}

.album-actions{
position:absolute;
top:15px;
right:15px;
display:flex;
gap:8px;
}

.action-btn{
background:rgba(0,0,0,0.7);
border:none;
color:white;
font-size:11px;
padding:6px 10px;
border-radius:10px;
cursor:pointer;
}

/* BOTONES */
.create-btn{
margin:50px auto;
display:block;
padding:12px 28px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
background:none;
color:white;
cursor:pointer;
}

/* GALERIA */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:18px;
margin-top:40px;
}

.photo{
position:relative;
border-radius:15px;
overflow:hidden;
}

.photo img{
width:100%;
height:200px;
object-fit:cover;
}

.delete-btn{
position:absolute;
top:8px;
right:8px;
background:rgba(0,0,0,0.7);
border:none;
color:white;
font-size:12px;
padding:5px 8px;
border-radius:8px;
cursor:pointer;
}

textarea{
width:100%;
margin-top:25px;
background:rgba(255,255,255,0.05);
border:none;
color:white;
padding:15px;
border-radius:15px;
min-height:100px;
}

.back-btn{
display:inline-block;
margin-bottom:20px;
cursor:pointer;
}

#lightbox{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:2000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}
</style>
</head>

<body>

<nav>
<div class="logo">NUESTROS VIAJES</div>
<div class="menu">
<a href="index.html">Inicio</a>
<a href="viajes.html">Viajes</a>
</div>
</nav>

<div class="container">

<h1 id="pageTitle">Álbumes</h1>

<div id="albumView">
<div class="album-grid" id="albumGrid"></div>
<button class="create-btn" id="createAlbumBtn">Crear Nuevo Álbum</button>
</div>

<div id="photoView" style="display:none;">
<span class="back-btn" id="backBtn">← Volver</span>

<label class="create-btn">
Subir Fotos
<input type="file" id="photoInput" accept="image/*" multiple hidden>
</label>

<textarea id="albumNote" placeholder="Escribe algo sobre este viaje..."></textarea>

<div class="gallery" id="gallery"></div>
</div>

</div>

<div id="lightbox">
<img id="lightboxImg">
</div>

<script>

/* ===== DATOS ===== */

let albums = JSON.parse(localStorage.getItem("viajesAlbums")) || {
"París 2024": {photos:[], note:""},
"Italia 2025": {photos:[], note:""},
"Próximo Destino ✨": {photos:[], note:""}
};

let currentAlbum = null;

/* ===== ELEMENTOS ===== */

const albumGrid = document.getElementById("albumGrid");
const gallery = document.getElementById("gallery");
const albumView = document.getElementById("albumView");
const photoView = document.getElementById("photoView");
const pageTitle = document.getElementById("pageTitle");
const noteField = document.getElementById("albumNote");
const photoInput = document.getElementById("photoInput");

/* ===== GUARDAR ===== */

function saveAlbums(){
localStorage.setItem("viajesAlbums", JSON.stringify(albums));
}

/* ===== RENDER ALBUMES ===== */

function renderAlbums(){
albumGrid.innerHTML="";

Object.keys(albums).forEach(name=>{

const albumDiv = document.createElement("div");
albumDiv.className="album";

/* Portada */
if(albums[name].photos.length > 0){
const img=document.createElement("img");
img.src=albums[name].photos[0];
albumDiv.appendChild(img);
}

/* Contador */
const count=document.createElement("div");
count.className="photo-count";
count.textContent=albums[name].photos.length+" fotos";
albumDiv.appendChild(count);

/* Título */
const title=document.createElement("div");
title.className="album-title";
title.textContent=name;
albumDiv.appendChild(title);

/* Acciones */
const actions=document.createElement("div");
actions.className="album-actions";

/* EDITAR */
const editBtn=document.createElement("button");
editBtn.className="action-btn";
editBtn.textContent="Editar";
editBtn.onclick=(e)=>{
e.stopPropagation();
let newName=prompt("Nuevo nombre:", name);
if(!newName || newName===name) return;

if(albums[newName]){
alert("Ya existe un álbum con ese nombre");
return;
}

albums[newName]=albums[name];
delete albums[name];

saveAlbums();
renderAlbums();
};

/* ELIMINAR */
const deleteBtn=document.createElement("button");
deleteBtn.className="action-btn";
deleteBtn.textContent="Eliminar";
deleteBtn.onclick=(e)=>{
e.stopPropagation();
if(confirm("¿Eliminar álbum completo?")){
delete albums[name];
saveAlbums();
renderAlbums();
}
};

actions.appendChild(editBtn);
actions.appendChild(deleteBtn);
albumDiv.appendChild(actions);

/* Abrir */
albumDiv.onclick=()=>openAlbum(name);

albumGrid.appendChild(albumDiv);

});
}

renderAlbums();

/* ===== CREAR ===== */

document.getElementById("createAlbumBtn").onclick=()=>{
let name=prompt("Nombre del nuevo viaje:");
if(!name) return;
if(albums[name]){
alert("Ya existe un álbum con ese nombre");
return;
}
albums[name]={photos:[],note:""};
saveAlbums();
renderAlbums();
};

/* ===== ABRIR ===== */

function openAlbum(name){
currentAlbum=name;
pageTitle.textContent=name;
albumView.style.display="none";
photoView.style.display="block";
noteField.value=albums[name].note;
renderPhotos();
}

/* ===== VOLVER ===== */

document.getElementById("backBtn").onclick=()=>{
photoView.style.display="none";
albumView.style.display="block";
pageTitle.textContent="Álbumes";
renderAlbums();
};

/* ===== RENDER FOTOS ===== */

function renderPhotos(){
gallery.innerHTML="";

albums[currentAlbum].photos.forEach((src,index)=>{

const photoDiv=document.createElement("div");
photoDiv.className="photo";

const img=document.createElement("img");
img.src=src;
img.onclick=()=>{
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightboxImg").src=src;
};

const del=document.createElement("button");
del.className="delete-btn";
del.textContent="✕";
del.onclick=()=>{
if(confirm("¿Eliminar esta foto?")){
albums[currentAlbum].photos.splice(index,1);
saveAlbums();
renderPhotos();
}
};

photoDiv.appendChild(img);
photoDiv.appendChild(del);
gallery.appendChild(photoDiv);

});
}

/* ===== SUBIR FOTOS (ARREGLADO PARA IPHONE) ===== */

photoInput.addEventListener("change", function(e){

const files = Array.from(e.target.files);
if(!files.length) return;

files.forEach(file=>{
const reader = new FileReader();
reader.onload = function(event){
albums[currentAlbum].photos.push(event.target.result);
saveAlbums();
renderPhotos();
};
reader.readAsDataURL(file);
});

/* RESET INPUT (CLAVE PARA IPHONE) */
photoInput.value="";

});

/* ===== NOTA ===== */

noteField.addEventListener("input",()=>{
albums[currentAlbum].note=noteField.value;
saveAlbums();
});

/* ===== LIGHTBOX ===== */

document.getElementById("lightbox").onclick=function(){
this.style.display="none";
};

</script>

</body>
</html>
