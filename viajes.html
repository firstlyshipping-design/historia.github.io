<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestros Viajes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:linear-gradient(180deg,#0b0b10,#141420);
font-family:'Playfair Display', serif;
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* Fondo */
#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(12px);
z-index:1000;
}

.logo{
font-size:0.8rem;
letter-spacing:3px;
opacity:0.85;
}

.menu a{
text-decoration:none;
color:white;
margin-left:20px;
font-size:0.75rem;
letter-spacing:2px;
opacity:0.6;
transition:0.3s;
}
.menu a:hover{opacity:1;}

/* CONTENEDOR */
.container{
padding-top:120px;
max-width:1200px;
margin:auto;
padding:0 20px;
}

h1{
text-align:center;
font-weight:400;
letter-spacing:4px;
margin-bottom:50px;
font-size:1.5rem;
opacity:0.9;
}

/* GRID */
.album-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
}

/* ALBUM */
.album{
position:relative;
height:260px;
border-radius:22px;
overflow:hidden;
cursor:pointer;
transition:0.5s;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
display:flex;
align-items:flex-end;
padding:20px;
}

.album:hover{
transform:translateY(-8px) scale(1.02);
}

.album img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
top:0;
left:0;
z-index:-1;
}

.album::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,0.85),transparent);
}

.album-title{
position:relative;
font-size:1rem;
letter-spacing:2px;
}

.photo-count{
position:absolute;
top:15px;
left:15px;
font-size:0.7rem;
opacity:0.8;
}

/* Botones álbum */
.album-actions{
position:absolute;
top:15px;
right:15px;
display:flex;
gap:8px;
opacity:0;
transition:0.3s;
}

.album:hover .album-actions{
opacity:1;
}

.action-btn{
background:rgba(0,0,0,0.6);
border:none;
color:white;
font-size:12px;
padding:6px 10px;
border-radius:10px;
cursor:pointer;
}

/* BOTON CREAR */
.create-btn{
margin:50px auto;
display:block;
padding:12px 28px;
border:1px solid rgba(255,255,255,0.4);
border-radius:30px;
background:none;
color:white;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
}
.create-btn:hover{
background:white;
color:black;
}

/* GALERIA */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
gap:18px;
margin-top:40px;
}

.photo{
border-radius:15px;
overflow:hidden;
position:relative;
}

.photo img{
width:100%;
height:200px;
object-fit:cover;
cursor:pointer;
transition:0.6s;
}

.photo:hover img{
transform:scale(1.07);
}

.delete-btn{
position:absolute;
top:8px;
right:8px;
background:rgba(0,0,0,0.6);
border:none;
color:white;
font-size:12px;
padding:5px 8px;
border-radius:8px;
cursor:pointer;
opacity:0;
transition:0.3s;
}

.photo:hover .delete-btn{
opacity:1;
}

textarea{
width:100%;
margin-top:25px;
background:rgba(255,255,255,0.05);
border:none;
color:white;
padding:15px;
border-radius:15px;
resize:none;
min-height:100px;
}

.back-btn{
display:inline-block;
margin-bottom:20px;
cursor:pointer;
opacity:0.6;
}

/* LIGHTBOX */
#lightbox{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:2000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

footer{
text-align:center;
padding:60px 20px;
font-size:0.7rem;
opacity:0.4;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<nav>
<div class="logo">NUESTROS VIAJES</div>
<div class="menu">
<a href="index.html">Inicio</a>
<a href="viajes.html">Viajes</a>
</div>
</nav>

<div class="container">

<h1 id="pageTitle">Álbumes</h1>

<div id="albumView">
<div class="album-grid" id="albumGrid"></div>
<button class="create-btn" onclick="createAlbum()">Crear Nuevo Álbum</button>
</div>

<div id="photoView" style="display:none;">
<span class="back-btn" onclick="goBack()">← Volver</span>

<label class="create-btn">
Subir Fotos
<input type="file" id="photoInput" accept="image/*" multiple hidden>
</label>

<textarea id="albumNote" placeholder="Escribe algo sobre este viaje..."></textarea>

<div class="gallery" id="gallery"></div>
</div>

</div>

<div id="lightbox">
<img id="lightboxImg">
</div>

<footer>
Cada viaje empieza contigo.
</footer>

<script>

/* ===== DATOS ===== */

let albums = JSON.parse(localStorage.getItem("viajesAlbums")) || {
"París 2024": {photos:[], note:""},
"Italia 2025": {photos:[], note:""},
"Próximo Destino ✨": {photos:[], note:""}
};

let currentAlbum=null;

const albumGrid=document.getElementById("albumGrid");
const gallery=document.getElementById("gallery");
const albumView=document.getElementById("albumView");
const photoView=document.getElementById("photoView");
const pageTitle=document.getElementById("pageTitle");
const noteField=document.getElementById("albumNote");

function saveAlbums(){
localStorage.setItem("viajesAlbums", JSON.stringify(albums));
}

/* ===== RENDER ALBUMES ===== */

function renderAlbums(){
albumGrid.innerHTML="";

Object.keys(albums).forEach(name=>{
const data=albums[name];

const div=document.createElement("div");
div.className="album";

if(data.photos[0]){
const img=document.createElement("img");
img.src=data.photos[0];
div.appendChild(img);
}

const count=document.createElement("div");
count.className="photo-count";
count.textContent=data.photos.length+" fotos";

const title=document.createElement("div");
title.className="album-title";
title.textContent=name;

const actions=document.createElement("div");
actions.className="album-actions";

const editBtn=document.createElement("button");
editBtn.className="action-btn";
editBtn.textContent="Editar";

editBtn.onclick=(e)=>{
e.stopPropagation();
let newName=prompt("Nuevo nombre del álbum:",name);
if(newName && !albums[newName]){
albums[newName]=albums[name];
delete albums[name];
saveAlbums();
renderAlbums();
}
};

const deleteBtn=document.createElement("button");
deleteBtn.className="action-btn";
deleteBtn.textContent="Eliminar";

deleteBtn.onclick=(e)=>{
e.stopPropagation();
if(confirm("¿Eliminar este álbum completo?")){
delete albums[name];
saveAlbums();
renderAlbums();
}
};

actions.appendChild(editBtn);
actions.appendChild(deleteBtn);

div.appendChild(count);
div.appendChild(actions);
div.appendChild(title);

div.onclick=()=>openAlbum(name);

albumGrid.appendChild(div);
});
}

renderAlbums();

/* ===== RESTO FUNCIONES ===== */

function createAlbum(){
let name=prompt("Nombre del nuevo viaje:");
if(name && !albums[name]){
albums[name]={photos:[],note:""};
saveAlbums();
renderAlbums();
}
}

function openAlbum(name){
currentAlbum=name;
pageTitle.textContent=name;
albumView.style.display="none";
photoView.style.display="block";
noteField.value=albums[name].note;
renderPhotos();
}

function goBack(){
photoView.style.display="none";
albumView.style.display="block";
pageTitle.textContent="Álbumes";
renderAlbums();
}

function renderPhotos(){
gallery.innerHTML="";
albums[currentAlbum].photos.forEach((src,index)=>{
const div=document.createElement("div");
div.className="photo";

const img=document.createElement("img");
img.src=src;
img.onclick=()=>{
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightboxImg").src=src;
};

const btn=document.createElement("button");
btn.className="delete-btn";
btn.textContent="✕";
btn.onclick=()=>{
if(confirm("¿Eliminar esta foto?")){
albums[currentAlbum].photos.splice(index,1);
saveAlbums();
renderPhotos();
}
};

div.appendChild(img);
div.appendChild(btn);
gallery.appendChild(div);
});
}

document.getElementById("photoInput").addEventListener("change",function(e){
for(let file of e.target.files){
const reader=new FileReader();
reader.onload=function(event){
albums[currentAlbum].photos.push(event.target.result);
saveAlbums();
renderPhotos();
};
reader.readAsDataURL(file);
}
});

noteField.addEventListener("input",()=>{
albums[currentAlbum].note=noteField.value;
saveAlbums();
});

document.getElementById("lightbox").onclick=function(){
this.style.display="none";
};

</script>

</body>
</html>
